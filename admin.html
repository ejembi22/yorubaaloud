<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoruba | Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    rel="stylesheet"
  />

</head>
<body>
    <div class="container-fluid">
        <div class="row" id="dashboard">
            <div class="col-sm-12 col-md-12 col-lg-4 col-xlg-4" id="menu">
                <div class="px-5 pt-4">
                <h2 class="fst-italic text-white fs-5" >Yoruba Aloud</h2>
                
                <div class="dashboard_items pt-5">
                <p class="py-3 fs-5"><a href="dashboard.html" class="text-decoration-none text-white"><i class='bx bx-bar-chart-alt-2 font_icons'></i><span class="px-3  menu-text">Dashboard </span></a></p>

                <p class="py-3 fs-5"><a href="categories.html" class="text-decoration-none text-white"><i class='bx bx-layer font_icons'></i><span class="px-3 menu-text">Categories </span></a></p>
    
                <p class="py-3 fs-5"><a href="#" class="text-decoration-none text-white"><i class='bx bxs-file-plus font_icons'></i> <span class="px-3 menu-text">Learning Materials </a></span></p>    
                <p class="py-3 fs-5"><a href="#" class="text-decoration-none text-white"><i class='bx bxs-file-plus font_icons'></i> <span class="px-3 menu-text">Quiz </a></span></p>
                
                <p class="py-3 fs-5"><a href="admin.html" class="text-decoration-none text-white"><i class='bx bxs-file-plus font_icons'></i><span class="px-3 menu-text">Admin Profile</a></span></p>
    
                <p class="py-3 fs-5"><a href="#" class="text-decoration-none text-white" id="logout" onclick="logout()"><i class='bx bx-lock-alt font_icons'></i><span class="px-3 menu-text">Logout</a></span></p>

            </div>
    
            </div>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-8 col-xlg-8 second_section" id="content">
                <header class="menu_header">
                <i class='bx bx-menu fs-2 pt-4  px-4 ' id="toggle"></i> <span class="fs-4">Admin</span>
               
            </header>

            <div class=" px-4 card admincard1">
                
                <p class="text-center fs-4 pt-3 text-primary">Update Profile</p>
                <form class="pt-4">
                <label for="updatename" class="update_name fst-italic pb-2">Update Name</label><br>
                <input type="text" id="updatename" placeholder="Enter name" required class="inputformfield border border-dark"><br>

                <label for="updateemail" class="update_name fst-italic pb-2 pt-2">Update Email</label><br>
                <input type="text" id="updateemail" placeholder="Enter Email" required class="inputformfield border border-dark"><br>


                <button type="submit" class="btn btn-primary  mt-3 fst-italic fs-5 updatebtn">Update</button>
                 
                 
                </form>
            </div>

            <hr class="updateline mx-3">

            <div class="card admincard2  px-4 mb-3">
                <p class="text-center fs-4 pt-3 text-primary">Update Password</p>
                <form class="pt-4">
                <label for="email" class="update_password fst-italic pb-2">Enter current email</label><br>
                <input type="text" id="currentemail" placeholder="Enter email" required class="inputformfield border border-dark"><br>

                <label for="password" class="update_password fst-italic pb-2 pt-2">New Passowrd</label><br>
                <input type="password" id="updatepassword" placeholder="Enter new password" required class="inputformfield border border-dark"><br>

                <label for="password" class="update_password fst-italic pb-2 pt-2">Confirm Passowrd</label><br>
                <input type="password" id="updateconfirmpassword" placeholder="Confirm new password" required class="inputformfield border border-dark"><br>

                <button type="submit" class="btn btn-primary  mt-3 fst-italic fs-5 updatebtn" onclick="updatePassword(event)">Update</button>
                 
                 
                </form>


            </div>

            </div>

        </div>
    </div>

  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="index.js"></script>
</body>
</html>
