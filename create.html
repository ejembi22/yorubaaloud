<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoruba|Create</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-5 col-xlg-5">
        <div class="bg_image_container">
          <img
            src="assets/images/sigimg.png"
            alt="bg-image"
            class="create_image"
          />
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-7 col-xlg-7 register_container">
        <h2 class="mt-5 text-center fst-italic" id="reg">Register</h2>

        <form class="card mt-5 reg_form" id="signupform">
          <label for="fullname" class="fst-italic E-P">Name</label><br />
          <input
            type="text"
            id="fullname"
            name="name"
            placeholder="Enter your fullname"
            required
            class="input_fields px-2"
          />
          <br />
          <label for="emailaddress" class="fst-italic E-P">Email Address</label
          ><br />
          <input
            type="email"
            id="emailaddress"
            name="email"
            placeholder="Enter your email address"
            required
            class="input_fields px-2"
          />
          <br />
          <label for="createpassword" class="fst-italic E-P">Password</label
          ><br />
          <input
            type="password"
            id="createpassword"
            name="password"
            placeholder="Enter your password"
            required
            class="input_fields px-2"
          /><br />
          <label for="createconfirmpassword" class="fst-italic E-P"
            >Confirm Password</label
          >
          <br />
          <input
            type="password"
            id="createconfirmpassword"
            name="confirmpassword"
            placeholder="Re-enter your password"
            required
            class="input_fields px-2"
          />
          <br />

          <button
            type="submit"
            id="createbtn"
            onclick="Signup(event)"
            class="btn btn-primary signupbtn mt-2 fst-italic fs-2"
          >
            Create account
          </button>

          <div class="text-center py-4">
            <a href="/index.html" class="text-decoration-none fst-italic"
              >You have an account? Login</a
            >
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="index.js"></script>
  </body>
</html>
