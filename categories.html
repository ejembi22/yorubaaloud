                <p class="py-3 fs-5"><a href="categories.html" class="text-decoration-none text-white"><i class='bx bx-layer font_icons'></i><span class="px-3 menu-text">Categories </span></a></p>

            </header>

                    </div>
              
                    <div class="dashboard_contents card">
                      <i class="bx bx-layer fs-1 dashboard_pageicon"></i>

                    </div>

                    </div>
